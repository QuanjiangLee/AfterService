{% for item in items %}
<a href="javascript:void(0);">
    <div class="item item-select" onclick="select_this_server(this)" server-id={{ item.user_id }}>
        <div class="item-host">
            <img src="/static/image/home-bg.jpg" width="100%" height="120px;">
            <ul class="item-li">
                <li style="font-size: 14px;margin:0px">客服:
                    <span class="serverName">{{ item.user_name }}</span>
                </li>
                <li style="font-size: 14px;margin:0px">客服描述:
                    <span class="server-details">{{ item.user_mask }}</span>
                </li>
                <li style="font-size: 14px;margin:0px">客服评分:
                    <span class="server-grades">{{ item.user_grades }}</span>
                </li>
            </ul>
        </div>
    </div>
</a>
{% endfor %}
<style>
    .phones-info {
        border-bottom: 6px solid #39b58b;
    }

    .item:hover {
        border: 1px solid #39b58b;
    }

    .item-select {
        width: 160px;
        min-height: 110px;
    }

    .bootstrap-dialog-message {
        text-align: left;
    }
</style>
<script>
    function select_this_server(elem) {
        var html = ""
        var server_id = $(elem).attr("server-id");
        var server_name = $(elem).find(".serverName").text();
        var phone_id = $("#phone-id").text()
        var phone_name = $("#phone-name").text()
        var formInfo = httpGet("/get_servers_form/");
        html += "<h3>您已选择客服：<span id='server-name'>" + server_name + "</span></h3>";
        html += "<h3>您已选择手机：<span id='phone-name'>" + phone_name + "</span></h3>";
        html += "<div style='display:none'><span id='phone-id'>" + phone_id + "</span>";
        html += "<span id='server-id'>" + server_id + "</span></div>";
        html += formInfo;
        var title = "发起工单"
        dialogAlert(title, html);
            }
</script>
