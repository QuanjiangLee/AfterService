<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员用户页面</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <style>
    .aside {
        position: fixed;
        min-width: 100px;
        width: 220px;
        top: 77px;;
        bottom: 0px;
        background-color: #333;
    }
      .list-aside {
        display: block;
        background-color: #31708f;
        text-align: center;
        height: 80px;
        padding: 25px 15px;
        cursor: pointer;
        color: white;
        border:none;
    }
    .list-aside:hover {
         background-color: #39b58b;
    }

    .list-aside:first-child {
        border-radius:0px;
    }

    .list-aside:last-child {
        border-radius:0px;
    }
    .list-group {
        width: 100%;
    }
    li {
        margin: 2px 0px;
    }
    nav {
        width: 100%;
        height: 80px;
        font-size: 20px;
        color:#FFF;
        background-color: #38383c;
        position: fixed;
        z-index: 1000;
        /*border:1px solid #76927c;*/
    }
    .nav-tabs {
         border-bottom: none;
    }
    .nav-tabs>li>a:hover {
        background-color: #13b17e;
        border: 1px solid #13b17e;
    }
    .nav-tabs>li>a:focus {
        background-color: white;
        border: 1px solid white;
    }
    .nav-top {
        position: absolute;
        bottom: 0px;
        left: auto;
    }
.uploadfile {
    position: relative;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.uploadfile input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.uploadfile:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}

.content-info {
        margin-top: 20px;
        margin-bottom: 20px;
    	display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
}
    </style>
</head>

<body>
        <nav>
            <div class=" text-center text-md-left">
            <div class="row nav-top" style="width:100%;">
            <div class="col-md-3">
                <span>手机售后服务管理平台</span>
            </div>
            <div class="col-md-9" style="margin-bottom:15px;">
                        <span class="glyphicon glyphicon-log-out" style="float:right; padding: 6px 2px;" aria-hidden="true"></span>
                        <button type="text" onclick="logout()" class="btn btn-link logout " style="float: right;font-size: 20px;padding:6px 2px">注销登录？</button>
                <!--<div class="top">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#" class="nav-link">手机添加</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">手机列表</a>
                        </li>
                    </ul>
                </div>-->
            </div>
            </div>
            </div>
        </nav>
    <div class="aside">
        <ul class="list-group">
            <li class="list-group-item list-aside phones-manage" onclick="window.location.href='/adminIndex/phones_list'">
                 手机管理
            </li>
            <li class="list-group-item list-aside admin-orders " onclick="window.location.href='/adminIndex/his_orders_list'">
                <span class="label label-default label-pill pull-right" id='msgCount' style="position:absolute;right:25px;background-color:#2aad89">0</span>
                 工单管理
            </li>
            <li class="list-group-item list-aside orders-manage" onclick="window.location.href='/adminIndex/orders_manage'">
                <span class="label label-default label-pill pull-right" id='msgCount' style="position:absolute;right:25px;background-color:#2aad89">0</span>
                 历史工单
            </li>
            <li class="list-group-item list-aside admin-info" onclick="window.location.href='/adminIndex/user_info'">
                 个人信息
            </li>
        </ul>
    
    </div>
    <div style="margin-left: 230px;">
    <div style="height:90px;width:100%;margin-bottom:20px;"></div>
    <div class="content-info" style="margin-right:10px;">
            {% block content %}
            {% endblock %}
    </div>

    </div>

        <script src="/static/js/jquery-1.12.4.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/ajax.js"></script>
        <script src="/static/js/text-utils.js"></script>
        <script>
        function logout() {
                postRequest("/userLoginOut/", {}, false, logoutResult);
            }
            function logoutResult(ret) {
                if (ret['ret'] == true) {
                    window.location.href = "/index/";
                }
            }
        </script>
    </body>
</html>
