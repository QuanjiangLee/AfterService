{% extends extend %} 
{% block content %}
<div class="servers-list" style="margin:20px;">
    <div class="item" server-id="">
        <div class="item-nav" style="text-align:center;background-color:#f5f5f5">
            <span style="font-size: 20px;"> 客服:jokey</span>
        </div>
        <div class="item-host">
            <img src="/static/image/home-bg.jpeg" width="100%" height="200px;">
            <ul class="item-li">
                <li style="font-size: 14px;margin:0px">客服描述:
                    <span class="hostName">Hello, iphone 8x,It's beautiful!</span>
                </li>
                <li style="text-align:center;">
                    <a>
                        <span class=" glyphicon glyphicon-hand-right" style="color: rgb(212, 106, 64);" aria-hidden="true"></span>
                        <span contenteditable="false" class="startService" onclick=startService(this)>发起工单</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<style>
    .servers-info {
        border-bottom: 6px solid #39b58b;
    }
</style>
<script>
    function startService(elem) {
        var html="<h3>请选择手机类型：</h3>"
        var server_id = $(elem).parents("item").attr("server-id");
        var phonesInfo = httpGet("/userIndex/phones_list/?type=html");
        html += phonesInfo
        var title = "发起工单"
        html +="<br><span id='server-id'>"+server_id+"</span>";
        dialogAlert(title, html);
        $(".bootstrap-dialog-message").css("height", "500px");
        $(".bootstrap-dialog-message").css("overflow", "scroll");

    }
    function dialogAlert(title, content) {
        $(".Dialog").remove()
        var html = ''
        html += '<div class="Dialog"><div class="modal-backdrop fade in" style="z-index: 1040;"></div>';
        html += '<div class="modal bootstrap-dialog type-warning fade size-normal in" role="dialog" aria-hidden="true" tabindex="-1" style="z-index: 1050;display: block;text-align: center;">';
        html += '<div class="modal-dialog"><div class="modal-content">';
        html += '<div class="modal-header"><div class="bootstrap-dialog-header">';
        html += '<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="closeDialog(this)">&times;</button>'
        html += '<div class="bootstrap-dialog-title" style="text-align: center;">' + title + '</div></div></div><div class="modal-body"><div class="bootstrap-dialog-body">';
        html += '<div class="bootstrap-dialog-message">';
        html += content;
        html += '</div></div></div></div></div></div></div>';
        $("body").append(html);
    }
</script>
{% endblock %}
