{% extends extend %} 
{% block content %}
<table class="table table-hover" style="table-layout:fixed;margin-top:20px; font-size:1.2em">
    <thead>
        <th>工单用户</th>
        <th>手机类型</th>
        <th>工单标题</th>
        <th>工单信息</th>
        <th>工单状态</th>
        <th>工单操作</th>
    </thead>
    <tbody id='table-group'>
        {% for list in lists %}
        <tr>
            <td>{{ list.user_id }}</td>
            <td>{{ list.phone_id }}</td>
            <td>{{ list.order_title }}</td>
            <td>{{ list.order_details }}</td>
            {% if not list.order_status %}
            <td>正在进行...</td>
            <td><span class="btn btn-link">工单回复</span><span class="btn btn-link">工单关闭</span></td>
            {% else %}
            <td><span class="btn btn-link">查看工单详情</span></td>
            {% endif %}          
        </tr>
        {% endfor %}
    </tbody>
</table>
<style>
    .user-orders {
        border-bottom: 6px solid #39b58b;
    }

    .admin-orders {
        border-right: 6px solid #39b58b;
    }
</style>
</style>
{% endblock %}
